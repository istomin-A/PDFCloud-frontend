<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/svg+xml" href="img/favicon.svg">
    <title>PDFCloud | Admin Login</title>
<script defer src="js/app.953d9bca63ff8746135f.js"></script></head>

<body>
    <main class="admin">
        <div class="admin__body _container">
            <h1 class="modal__title">Login to the admin panel</h1>
            <form action="#" class="form form_modal" data-js-admin>
                <input type="text" class="form__input" required placeholder="Enter your username" minlength="3"
                    maxlength="50" id="form[admin-username]" name="admin-username" data-js-admin-username>
                <input type="password" class="form__input" required placeholder="Enter your password" minlength="3"
                    maxlength="50" id="form[admin-password]" name="admin-password" data-js-admin-password>
                <div class="error-massage" data-js-error>field is empty</div>
                <button type="submit" class="button button_red" data-js-admin-button>Sign Up</button>
            </form>
        </div>
    </main>
</body>

</html>
